<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>



<body>

    <div class="container">
        <form>
            <input class="input" placeholder="add task" id="todo" type="text">
            <button class="btn" id="addtodo"><b>Add todo</b></button>
        </form>
    </div>

    <div class=task>

        <table class="table" id="display">
            <thead>
                <tr>
                    <th><u>Todo List</u></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>

    </div>
    </table>


    <script>

        const form = document.querySelector("form");
        const tbody = document.querySelector("tbody");
        const table = document.querySelector("table");

        function AddTodo(e) {
            e.preventDefault();


            const todo = document.getElementById("todo").value;



            if (!todo) {
                alert("insert task");
                return;
            }

            tbody.innerHTML += `
        <tr>
            <td width = "50%"><b>${todo}</b></td>
            
            <td><button class ="taskdone">done</button></td>
            <td><button class ="delbtn">X</button></td>
        </tr>
    `;


        }
        function deleteTodo(e) {
            if (!e.target.classList.contains("delbtn")) {
                return;
            }
            const btn = e.target;
            btn.closest("tr").remove();
        }
        function taskdone(e) {
            if (!e.target.classList.contains("taskdone")) {
                return;

            }
            const btn = e.target;
            btn.closest("tr").style.backgroundColor = 'seagreen';





        }

        form.addEventListener("submit", AddTodo);
        table.addEventListener("click", deleteTodo);
        table.addEventListener("click", taskdone);

    </script>
</body>

</html>
